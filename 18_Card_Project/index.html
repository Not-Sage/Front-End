<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <article id="profile1" class="card">

                <img src="../16_Images/Images/1.jpeg" alt="Mark" width="500" title="Mark">
                <figcaption>Mark</figcaption>

            <p><q>I Code in Nokia</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../16_Images/Images/2.jpeg" alt="Suzen" width="500" title="Suzen">

            </figure>
            <p><q>I Code in BlueBerry</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="../16_Images/Images/3.jpeg" alt="Jason" width="500" title="Jason">

            </figure>
            <p><q>I Code in Vim</q></p>

    <footer>
        <p>&copy; Sage co.</p>
    </footer>
